<!DOCTYPE html>
<html>
<head>
  <title>Requests-JSON-NLP</title>
</head>
<body>
  <h1>Requests-JSON-NLP</h1>
  <p>This page demonstrates how to make a GET request to a JSON API and then do some NLP on the data. </p>
  <script>
    function getJSON() {
      // Make a GET request to the JSON API.
      var url = "https://example.com/data.json";
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          // The request was successful.
          var data = JSON.parse(xhr.responseText);

          // Do some NLP on the data.
          // For example, you could extract the entities from the data.
          var entities = spacy.ner(data);

          // Print the results of the NLP.
          console.log(entities);
        } else {
          // The request failed.
          console.log("The request failed.");
        }
      };
      xhr.send();
    }
  </script>
  <button onclick="getJSON()">Get JSON</button>
</body>
</html>
